<div class="panel panel-success">
	<!-- Default panel contents -->
	<div class="panel-heading"><h1>Exam simulation system</h1></div>
	<div class="panel-body">
		<div class="clearfix"></div>
		<div class="clearfix"></div>
		<div class="row"  ng-controller="testctrl">
			<div class="col-md-7 col-md-offset-1">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Question：</div>
					<div class="panel-body">
						<p>{{question}}</p>
					</div>
				</div>
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Answer:</div>
					<div class="panel-body">
						<div class="alert alert-success text-center" role="alert">
							<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
								Check the answer
							</button>
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-10" >
						<h3>Question choose:</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
						<div class="btn-group" ng-repeat="qu in questionnumber">
							<button  ng-class="{true: 'btn btn-success', false: 'btn btn-default'}[qu.state]"  ng-click="questionclick(qu.id)"> {{qu.id}}</button>
						</div>
						<br/>
						<button type="button" class="btn btn-default btn-lg btn-block"  ng-click="last()">Last</button>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Answer</h4>
						</div>
						<div class="modal-body">
							{{answer}}
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<div class="text-center">
	<h3>Copyright © 2015 Keppelland.</h3>
</div>
